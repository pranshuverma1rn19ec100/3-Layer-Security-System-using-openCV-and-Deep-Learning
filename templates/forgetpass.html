
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<link rel="stylesheet" href="/static/style.css" type="text/css">
<img src="/static/5.jpg" width="1150" height="200">
<script language="javascript">
function check(form)
{
	if(form.name.value == "" )
	{
		alert("Error Enter Name")
		return false;

	}
	if(form.cid.value == "" )
	{
		alert("Error Enter Client ID")
		return false;

	}
	


	else
	{
		return true;
	}
}

function check1(form)
{
	if(form.cid.value == "")
	{
		alert("Error Enter Cliend Id")
		return false;
	}


	else
	{
			return true;
	}

}


</script>

<table width="20%" bgcolor="FFFFFF" align="left">
<tr>
<td><img src="/static/6.jpg" width="300" height="500"></td>

</tr>
</table>
<table width="20%" bgcolor="FFFFFF" align="right">
<tr>
<td><img src="/static/7.png" width="300" height="500"></td>

</tr>
</table>

<form action="/fpass" method="POST">
<table width="20%" bgcolor="FFFFFF" align="center">
{%if message%}

   <h4><center><font color="#FFFFF" size=4>{{ message}}</font></center></h4>
{%endif%}
<h2><center><font color="#FFFFF" size=6>Secure Authentication</font></center></h2>
<tr>
<td colspan=2><center><font size=6><b>Forget Password</b></font></center></td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text" size=25 name="name"></td>
</tr>
<tr>
<td>Cliend Id:</td>
<td><input type="text" size=25 name="cid"></td>
</tr>


<tr>
<td><input type="Reset" ></td>
<td><input type="submit" onclick="return check(this.form)" value="Submit"></td>
</tr>

</table>
</form>
<form action="/loginpage" method="POST">
<table width="20%" bgcolor="FFFFFF" align="center">


<tr>
<td><input type="submit" value="Login"></td>
</tr>
</table>
</form>
{% endif %}
{% endblock %}
